<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Validate-form" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Validate-form</title>
</head>

<body>
    <header class="section-outer section-header">
        <div class="section-inner section-inner--wide vertical-indend vertical-indend--s">
            <h1 class="logo">
                <a href="#" class="logo__link" aria-label="logo">КупиПродай</a>
            </h1>
        </div>
    </header>
    <main>
        <section class="section-outer section-content">
            <div class="section-inner vertical-indend vertical-indend--l">
                <h2 class="section-content__title ta-center">Регистрация</h2>
                <form class="form" id="form" novalidate>
                    <div class="form-group">
                        <label for="inputEmail" class="form-group__label">Электронная почта</label>
                        <input type="email" name="email" class="form-group__control" id="inputEmail" />
                        <div class="form-group__error"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="form-group__label">Пароль</label>
                        <input type="password" name="password" class="form-group__control" id="inputPassword" />
                        <div class="form-group__error"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword" class="form-group__label">Повторите пароль</label>
                        <input type="password" name="confirmPassword" class="form-group__control" id="inputConfirmPassword" />
                        <div class="form-group__error"></div>
                    </div>
                    <button type="submit" class="btn btn--primary" id="submit" disabled >ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="section-outer section-footer">
        <div class="section-inner section-inner--wide vertical-indend vertical-indend--m">
            <ul class="contacts">
                <li class="contacts__item">Контакты</li>
                <li class="contacts__item">8-800-***-**-**</li>
                <li class="contacts__item">kupi-proday@test.ru</li>
            </ul>
        </div>
    </footer>
</body>

</html>
